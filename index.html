<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chill With You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/ambience.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>

  <!-- ========================== -->
  <!-- Scene / Background -->
  <!-- ========================== -->
  <div id="scene" class="day weather-clear">
    
    <!-- Rain / Snow / Wind Layer -->
    <div class="weather-layer"></div>
    
    <!-- Fireplace Glow -->
    <div id="fireplaceGlow" class="fireplace-glow"></div>
    
    <!-- Companion -->
    <div id="companion" class="companion idle"></div>
    
    <!-- Desk / Controls -->
    <div id="desk">
      <p class="status">Chillingâ€¦ ðŸŽ§</p>

      <!-- Focus / Lofi -->
      <button id="toggleFocus">Focus Mode</button>
      <input type="range" id="lofiVolume" min="0" max="1" step="0.01" value="0.6">

      <!-- Rain -->
      <button id="toggleRain">Rain</button>
      <input type="range" id="rainVolume" min="0" max="1" step="0.01" value="0.4">

      <!-- Fireplace -->
      <button id="toggleFireplace">Fireplace</button>
      <input type="range" id="fireplaceVolume" min="0" max="1" step="0.01" value="0.3">

      <!-- Pomodoro Timer -->
      <div id="pomodoro">
        <p id="timerLabel">Focus Time</p>
        <p id="timer">25:00</p>
        <button id="startPause">Start</button>
        <button id="reset">Reset</button>
      </div>

      <!-- Class Selection -->
      <div id="classOptions"></div>

      <!-- Upload Track -->
      <div id="uploadTrackContainer">
        <label for="uploadTrack">Upload Your Track:</label>
        <input type="file" id="uploadTrack" accept="audio/*">
      </div>

      <!-- XP & Achievements -->
      <div id="xpPanel">
        <p>Level: <span id="levelDisplay">1</span></p>
        <p>XP: <span id="xpDisplay">0</span></p>
        <div id="achievements"></div>
      </div>
    </div>
  </div>

  <!-- ========================== -->
  <!-- Audio Elements -->
  <!-- ========================== -->
  <audio id="lofi" src="assets/audio/lofi-01.mp3" loop preload="auto"></audio>
  <audio id="rain" src="assets/audio/rain.mp3" loop preload="auto"></audio>
  <audio id="fireplace" src="assets/audio/fireplace.mp3" loop preload="auto"></audio>
  <audio id="bellFocus" src="assets/audio/bellFocus.mp3" preload="auto"></audio>
  <audio id="bellBreak" src="assets/audio/bellBreak.mp3" preload="auto"></audio>

  <!-- ========================== -->
  <!-- JS Modules -->
  <!-- ========================== -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
