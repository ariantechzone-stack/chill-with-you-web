<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <audio id="bellLong" src="assets/audio/bell-long.mp3"></audio>

  <script src="js/storage.js"></script>
  <script src="js/audio.js"></script>
