<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chill With You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Prevent favicon error -->
  <link rel="icon" href="data:,">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="scene" class="day">

    <!-- Window rain animation -->
    <div class="rain"></div>

    <!-- Cozy lights -->
    <div class="lamp-glow"></div>
    <div class="window-glow"></div>

    <!-- Desk UI -->
    <div id="desk">
      <h1 class="title">Chill With You â˜•</h1>
      <p class="status">Chillingâ€¦ ðŸŽ§</p>

      <!-- Controls -->
      <button id="focusBtn">Focus Mode</button>
      <button id="rainBtn">Rain</button>

      <!-- Sliders -->
      <div class="slider">
        <label>Lofi Volume</label>
        <input type="range" id="lofiVol" min="0" max="1" step="0.01" value="0.6">
      </div>

      <div class="slider">
        <label>Rain Volume</label>
        <input type="range" id="rainVol" min="0" max="1" step="0.01" value="0.4">
      </div>

      <!-- Pomodoro -->
      <div id="pomodoro">
        <p id="timerLabel">Focus Time</p>
        <p id="timer">25:00</p>
        <button id="startPause">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <!-- Companion -->
    <div id="companion">ðŸ‘‹ Hello! Ready to focus?</div>
  </div>

  <!-- Audio (DO NOT duplicate IDs) -->
  <audio id="lofi" src="assets/audio/lofi.mp3" loop preload="auto"></audio>
  <audio id="rainAudio" src="assets/audio/rain.mp3" loop preload="auto"></audio>
  <audio id="bellFocus" src="assets/audio/bellFocus.mp3"></audio>
  <audio id="bellBreak" src="assets/audio/bellBreak.mp3"></audio>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
