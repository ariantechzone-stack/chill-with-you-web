<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chill With You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/ambience.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body>

  <div id="scene">
    <!-- Rain visual -->
    <div class="rain"></div>

    <!-- Desk UI -->
    <div id="desk">
      <p class="status">Chillingâ€¦ ðŸŽ§</p>

      <button id="toggleFocus" type="button">Focus Mode</button>
      <button id="toggleRain" type="button">Rain</button>

      <div id="sliders">
        <label>Lo-fi Volume
          <input type="range" id="lofiVolume" min="0" max="1" step="0.01" value="0.6">
        </label>
        <label>Rain Volume
          <input type="range" id="rainVolume" min="0" max="1" step="0.01" value="0.4">
        </label>
      </div>

      <div id="pomodoro">
        <p id="timerLabel">Focus Time</p>
        <p id="timer">25:00</p>

        <button id="startPause" type="button">Start</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bellFocus" src="sounds/bellFocus.mp3" preload="auto"></audio>
  <audio id="bellBreak" src="sounds/bellBreak.mp3" preload="auto"></audio>
  <audio id="lofi" src="assets/audio/lofi-01.mp3" loop></audio>
  <audio id="rain" src="assets/audio/rain.mp3" loop></audio>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
